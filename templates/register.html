
{% extends "base.html" %}

{% block title %}Register - DairyDash Connect{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-content">
                <h1>Create Your Account</h1>
                <p>Join DairyDash Connect to start managing your dairy farm more efficiently.</p>
            </div>
            <div class="auth-form">
                <form method="post" action="/register">
                    <div class="form-group">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" name="username" placeholder="John Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="farm_name">Farm Name</label>
                        <input type="text" id="farm_name" name="farm_name" placeholder="Smith Dairy Farm" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                        <p class="form-hint">Password must be at least 8 characters</p>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
