
{% extends "base.html" %}

{% block title %}Update Profile - DairyDash Connect{% endblock %}

{% block content %}
<section class="dashboard">
    <div class="container">
        <div class="dashboard-header">
            <h1>Update Profile</h1>
            <a href="/customer_dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <div class="dashboard-content">
            <div class="dashboard-card">
                <h2>Edit Your Information</h2>
                <form method="post" action="/update_profile">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="{{ customer.name }}" readonly>
                        <p class="form-hint">Name cannot be changed</p>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="{{ session.user }}" readonly>
                        <p class="form-hint">Phone number cannot be changed</p>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required>{{ customer.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="milkman_id">Milkman ID</label>
                        <input type="text" id="milkman_id" name="milkman_id" value="{{ customer.milkman_id }}" required>
                        <p class="form-hint">Enter the 6-digit ID provided by your new milkman</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
